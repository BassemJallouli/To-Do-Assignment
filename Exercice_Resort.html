<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Resort Exercise 
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Script(s): -->
        <script src="./js/table.js" type="text/javascript" defer></script>
    </head>
    <body>
        <h1>Resort Exercise</h1>
        
        <form id="my-form" action="#" method="GET">
            <label for="name">
                Resort Name:
                <input id="name" name="name" type="text">
            </label>
            <br>
            <br>
            <label for="age">
                Resort Address:
                <input id="age" name="age" type="text">
            </label>
            <br>
            <br>
            <label for="class">
                Resort Phone:
                <input id="class" name="class" type="text">
            </label>
            <br>
            <br>
            <label for="city">
                Resort Bording:
                <input id="city" name="city" type="text">
            </label>
            <br>
            <br>
            <input type="submit" value="submit">
        </form>
        <table id="my-table">
            <thead>
                <th>[ Resort Name ]</th>
                <th>[ Resort Address ]</th>
                <th>[ Resort Phone ]</th>
                <th>[ Resort Bording ]</th>
            </thead>
            <tbody id="my-table-body"></tbody>
        </table>
    </body>
</html>
